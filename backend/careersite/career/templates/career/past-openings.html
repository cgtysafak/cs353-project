{% block content %}

<div>
    <h1>Past Job Openings You Posted</h1>

    <table>

            <th>Job Title</th>
            <th>Company</th>
            <th>Due Date</th>
            <th>Profession</th>
            <th>Location</th>
            <th>Requirements</th>
        </tr>
        {% for job in pastOp %}

                <td>{{job.3}}</td>

                <td>{{job.4}}</td>

                <td>{{job.7}}</td>
            </tr>


        {% endfor %}
    </table>
</div>
{% endblock %}
