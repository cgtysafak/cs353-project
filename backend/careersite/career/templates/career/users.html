
{% block content %}
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>

    {{id}}
    <ul>
        {% for user in users %}
            <li>
                {{user.0}}
                <strong>Name:</strong> {{user.1}}<br>
                <strong>Username:</strong> {{user.2}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
