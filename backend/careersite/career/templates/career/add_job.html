{% extends 'career/baseauth.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="margin-top: 20px;">Add New Job Opening</h2>
    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'add_job' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Job Title: </label>
            <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                style="max-width: 500px; margin: margin-left;"
                required
                placeholder="Junior Software Developer"
            >
        </div>
        <div class="form-group">
            <label for="content">Content: </label>
            <input
                type="text"
                class="form-control"
                id="content"
                name="content"
                style="max-width: 500px; margin: margin-left; rows: 3;"
                required
            >
        </div>
        <br>
        <button type="submit" class="btn btn-primary">ADD POST</button>
        <a href="{% url 'job_list' %}" style="margin-left: 30px;">Cancel</a>
    </form>
</div>
{% endblock %}
